[package]
name = "pallet-merkle-rpc"
version = "3.0.0"
authors = ["Shady Khalifa <shekohex@gmail.com>"]
edition = "2018"

[dependencies]
jsonrpc-core = "15"
jsonrpc-core-client = "15"
jsonrpc-derive = "15"
sc-rpc = "3.0.0"

codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false, features = ["derive"] }
sp-core = { version = "3.0.0", git = "https://github.com/paritytech/substrate.git", rev = "22f09c602704aeee2b59b14f427f73f6cb8b5e2f" }
sp-api = { version = "3.0.0", git = "https://github.com/paritytech/substrate.git", rev = "22f09c602704aeee2b59b14f427f73f6cb8b5e2f" }
sp-blockchain = { version = "3.0.0", git = "https://github.com/paritytech/substrate.git", rev = "22f09c602704aeee2b59b14f427f73f6cb8b5e2f" }
sp-runtime = { version = "3.0.0", git = "https://github.com/paritytech/substrate.git", rev = "22f09c602704aeee2b59b14f427f73f6cb8b5e2f" }

merkle = { package = "pallet-merkle", path = "../", default-features = false }

[features]
default = ["std"]
std = [
    "codec/std",
    "merkle/std",
]
