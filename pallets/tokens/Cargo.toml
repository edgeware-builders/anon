[package]
name = "pallet-tokens"
version = "3.0.0"
authors = ["Drew Stone <drewstone329@gmail.com>"]
edition = "2018"

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false, features = ["derive"] }
pallet-balances = { version = "3.0.0", default-features = false }
pallet-treasury = { version = "3.0.0", default-features = false }
frame-support = { default-features = false, version = '3.0.0' }
frame-system = { default-features = false, version = '3.0.0' }
sp-std = { default-features = false, version = "3.0.0" }
sp-runtime = { default-features = false, version = '3.0.0' }
serde = { version = "1.0.101", optional = true, features = ["derive"] }
frame-benchmarking = { default-features = false, version = "3.0.0", optional = true }
orml-traits = { version = "0.4.0", default-features = false }

[dependencies.bencher]
version = "0.1.5"

[dev-dependencies]
sp-core = { default-features = false, version = '3.0.0' }
sp-io = { default-features = false, version = '3.0.0' }
orml-currencies = { version = "0.4.0", default-features = false }

[features]
default = ['std']
std = [
    "serde",
    "codec/std",
    "pallet-balances/std",
    "pallet-treasury/std",
    "frame-support/std",
    "frame-system/std",
    "frame-benchmarking/std",
    "orml-traits/std",
]
runtime-benchmarks = [
    "frame-benchmarking",
    "frame-system/runtime-benchmarks",
    "frame-support/runtime-benchmarks",
]
